<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>table</title>
    <!-- <style>
      table,
      tr,
      td {
        border: 3px solid black;
        width: 300px;
        text-align: center;
      }
    </style> -->
  </head>
  <body>
    <table border="3">
      <caption>
        맨투맨티셔츠사이즈
      </caption>
      <!-- tr:테이블 행 -->
      <thead>
        <tr>
          <td>사이즈</td>
          <td>팔길이</td>
          <td>총길이</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>M</td>
          <td>64</td>
          <td>200</td>
        </tr>
        <tr>
          <td>L</td>
          <td>65</td>
          <td>210</td>
        </tr>
        <tr>
          <td>XL</td>
          <td>66</td>
          <td>220</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
