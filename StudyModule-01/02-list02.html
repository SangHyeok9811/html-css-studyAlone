  <body>
    <h2>라면 레시피</h2>
    <p>라면 준비 재료</p>
    <ul>
      <li>라면 1봉지</li>
      <li>대파 1/2 줄기</li>
      <li>콩나물 1주먹</li>
      <li>김치 30g</li>
      <li>달걀 1개</li>
    </ul>

    <p>조리 방법</p>
    <ol>
      <li>대파.콩나물.김치썰어준비.</li>
      <li>콩나물한번 씻어주고 대파 4cm 채썰어둡니다</li>
      <li>냄비에 물500ml붓고 스프넣고 김치부터 넣어줍니다.</li>
      <li>그후 콩나물 넣고 라면을 넣고 집게로 면을 치대면서 끓입니다.</li>
      <li>고추가루 한수저준비.</li>
      <li>
        고추가루 한수저넣고 면이 익으면 불끄고 그릇에 담은후 달걀노른자 넣고
      </li>
      <li>파채올리고 통깨뿌려주세요.</li>
    </ol>
  </body>
